<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css-assets/styles.css">

</head>
<body>
   <header>
    <div id="menu" onclick="slideOn()"></div>
    <div id="close" onclick="slideOff()"></div>
    <div id="logo"></div>
    <div id="social">
        <a href="https://www.behance.net/shivssmaharaj">
            <img src="_images/behance-1.png" alt="Facebook Icon">
        </a>
        <a href="https://www.linkedin.com/in/shivaal-maharaj-529311169?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">
            <img src="_images/Linkedin 1.png" alt="Linkedin Icon">
        </a>
        <a href="https://www.instagram.com/shivaal_maharaj?igsh=ZWp4MGltbTFkdmQ=">
            <img src="_images/IG icon 1.png" alt="Instagram Icon">
        </a>
    </div>

    <nav id="topLinks">
        <ul>
            <li class="currentPage">Home</li>
            <li><a href="AboutMe.html">About Me</a></li>
            <li><a href="MyWork.html">My Work</a></li>
            <li><a href="Reviews.html">Reviews</a></li>
            <li><a href="ContactMe.html">Contact Me</a></li>
        </ul>
    </nav>
   </header>
   <main>
    <article id="vector">
        <div id="vector-icon"></div>
        <h2>Content</h2>
        <div class="button"><a href="vector.html" class="more">More...</a></div>
    </article>

    <article id="photography">
        <div id="photography-icon"></div>
        <h2> photography</h2>
        <div class="button"><a href="photography.html" class="more">More...</a></div>
    </article>

    <article id="rendering">
        <div id="renderingicon"></div>
        <h2>3d rendering</h2>
        <div class="button"><a href="3d rendering.html" class="more">More...</a></div>
    </article>
   </main>
   
   <script>
    function slideOn() {
        document.getElementById('menu').style.display = 'none';
        document.getElementById('close').style.display = 'block';
        document.getElementById('topLinks').classList.add('active');
    }
    
    function slideOff() {
        document.getElementById('menu').style.display = 'block';
        document.getElementById('close').style.display = 'none';
        document.getElementById('topLinks').classList.remove('active');
    }

    window.addEventListener('resize', function() {
        if (window.innerWidth <= 768) {
            document.getElementById('menu').style.display = 'block';
        } else {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('close').style.display = 'none';
            document.getElementById('topLinks').classList.remove('active');
        }
    });

    if (window.innerWidth <= 768) {
        document.getElementById('menu').style.display = 'block';
    }
   </script>
</body>
</html>
