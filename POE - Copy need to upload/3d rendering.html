</head>
<body>
    <header>
        <div id="menu" onclick="slideOn()"></div>
        <div id="close" onclick="slideOff()"></div>
        <div id="logo"></div>
        <nav id="topLinks">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="AboutMe.html">About Me</a></li>
                <li><a href="MyWork.html">My Work</a></li>
                <li><a href="Reviews.html">Reviews</a></li>

            </ul>
        </nav>
    </header>
     <h1>3d Rendering</h1>
    <main>
   
        <h2 id="col1">
            <img src="_images/3D rendering.png" alt="3D rendering">
            <figcaption>Room</figcaption>
            <img src="_images/3d Rendering (2).png" alt="3D rendering2">
            <figcaption>Environment</figcaption>
        </h2>
        <h2 id="col2">
            <img src="_images/3D rendering (3).png" alt="3D rendering3">
            <figcaption>Event</figcaption>
            <img src="_images/3D rendering (4).png" alt="3D rendering4">
            <figcaption>Product</figcaption>

        <aside>
            <h2>Other work</h2>
            <article id="photography">
                <div id="photography-icon"></div>
                <h2> photography</h2>
                <div class="button"><a href="photography.html" class="more">More...</a></div>

            <article id="vector">

                <h2> Content</h2>
                <div class="button"><a href="vector.html" class="more">More...</a></div>
            </article>
        </aside>
    </main>
    
    <script>
        function slideOn(){
            document.getElementById('menu').style.display = 'none';
            document.getElementById('close').style.display = 'block';
            document.getElementById('topLinks').classList.add('active');
        }
        function slideOff(){
            document.getElementById('menu').style.display = 'block';
            document.getElementById('close').style.display = 'none';
            document.getElementById('topLinks').classList.remove('active');
        }

        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                document.getElementById('menu').style.display = 'block';
            } else {
                document.getElementById('menu').style.display = 'none';
                document.getElementById('close').style.display = 'none';
                document.getElementById('topLinks').classList.remove('active');
            }
        });

        if (window.innerWidth <= 768) {
            document.getElementById('menu').style.display = 'block';
        }
    </script>
</body>
</html>
